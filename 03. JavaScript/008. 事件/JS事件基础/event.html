<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件冒泡、事件捕获</title>
</head>
<body>
  <div class="outer" onclick="clickOuter()">
    <p class="inner" onclick="clickInner()">click me!</p>
  </div>

  <script>
    function clickOuter() {
      console.log('other');
    }
    function clickInner() {
      console.log('inner')
    }
    // inner other

    
  </script>
</body>
</html>
