<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 调用 event.stop，阻止事件冒泡 -->
    <div @click="alert('div')">
      <button @click.stop="alert('button')">stop</button>
    </div>

    <!-- 调用 event.preventDefault()，阻止默认事件 -->
    <!-- 点击提交按钮后，页面不会重载 -->
    <form v-on:submit.prevent="onSubmit">
      <input type="submit">
    </form>

    <!-- .capture，开启事件捕获模式 -->
    <!-- 此时先弹出 div 再弹出 button -->
    <div @click.capture="alert('div')">
      <button @click="alert('button')">capture</button>
    </div>

    <!-- .self，只当事件是从侦听器绑定的元素本身触发时才触发回调 -->
    <!-- 点击button时，只弹出 button，点谁就触发谁 -->
    <div @click.self="alert('div')" :style="{backgroundColor: 'red' }">
      <button @click="alert('button')">self</button>
    </div>

    <!-- .once，只触发一次回调 -->
    <!-- 点击两次button按钮，只弹出一次button -->
    <button @click.once="alert('div')">once</button>

    <!-- .passive，设置 addEventListener 中的 passive 选项，能够提升移动端的性能-->
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {

      },
      methods: {
        alert(str) {
          alert(str)
        },
        onSubmit() {
          console.log('提交表单了');
        },

      }
    })
  </script>
</body>

</html>
