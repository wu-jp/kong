<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <ul class="demo">
      <my-li v-for="(item, index) in num" :item="item" :index="index" :key="item.id"></my-li>
    </ul>
    <button @click="addOne">加一</button>
  </div>
  <script>
    Vue.component('my-li', {
      template: `
        <li>{{item.title}}</li>
      `,
      props: ['item', 'index']
    })
    new Vue({
      el: '#app',
      data: {
        num: [{
          id: 1,
          title: '1'
        },
        {
          id: 2,
          title: '2'
        },
        {
          id: 3,
          title: '3'
        }]
      },
      mounted() {
        // const demo = document.querySelector('.demo');
        // demo.innerHTML += demo.innerHTML;
      },
      methods: {
        addOne() {
          // this.num[0].title = '4';
          this.$set(this.num, 0, { id: 4, title: '4' })
          console.log(1);

        }
      }
    })
  </script>
</body>

</html>
