<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.1 HTML4.0常用标签</title>
  <link rel="stylesheet" href="">
  <style>
    p {
      background-color: aquamarine;
      border-bottom: 2px solid #9c9c9c;
    }

    div {
      height: 100px;
      background-color: cadetblue;
    }
  </style>
</head>

<body>
  <p>这是一个p标签</p>

  <h1>这是一个h1标签</h1>
  <h2>这是一个h2标签</h2>
  <h3>这是一个h3标签</h3>
  <h4>这是一个h4标签</h4>
  <h5>这是一个h5标签</h5>
  <h6>这是一个h6标签</h6>

  <div>
    <img src="" alt="">
    <a href="">这是一个a标签</a>
    <span>这是一个span标签</span>
  </div>

  <ul>
    <li>我是ul下的li</li>
    <li>我是ul下的li</li>
    <li>我是ul下的li</li>
  </ul>

  <ul>
    <ol>我是ul下的ol</ol>
    <ol>我是ul下的ol</ol>
    <ol>我是ul下的ol</ol>
  </ul>

  <form action="">
    <label for="a">姓名</label>
    <input type="text" name="" id="a" placeholder="请输入姓名">
    <button>我是button按钮</button>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </form>

  <p><b>我是一个b标签</b></p>

  <p><em>我是一个em标签</em></p>

  <p><i>我是一个i标签</i></p>

  <p><small>我是一个small标签</small></p>

  <p><strong>我是一个strong标签</strong></p>

  <p><del>我是一个del标签</del></p>

  <p><code>我是一个code标签</code></p>

  <script src=""></script>
</body>

</html>
